<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Fênix — Planner Diário</title>

  <!-- Tailwind CDN (ok para agora) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background:#fdfaf8; }
    .card { background:#fff; border-radius:1rem; box-shadow:0 4px 12px rgba(0,0,0,.06); }
    textarea { resize:vertical; }
  </style>
</head>
<body class="min-h-screen p-4">

  <!-- CABEÇALHO -->
  <header class="text-center mb-6">
    <h1 class="text-2xl font-bold">Projeto Fênix</h1>
    <p id="display-day-name" class="capitalize text-lg mt-2"></p>
    <p id="display-full-date" class="text-sm opacity-80"></p>
  </header>

  <!-- SELETOR DE DATA -->
  <div class="mb-6">
    <input id="date-picker" type="date" class="w-full p-3 rounded-xl border" />
  </div>

  <!-- CONTEÚDO -->
  <main id="entry-form" class="space-y-6">

    <!-- FRASE DO DIA -->
    <div class="card p-4 text-center">
      <p id="display-phrase" class="italic"></p>
    </div>

    <!-- PERGUNTAS -->
    <div id="questions-container" class="space-y-4"></div>

    <!-- ESCRITA LIVRE -->
    <div class="card p-4">
      <p class="font-semibold mb-2">Escrita livre</p>
      <textarea id="input-writing" class="w-full p-2 border rounded" rows="4"></textarea>
    </div>

    <!-- AUTOCUIDADO -->
    <div class="card p-4">
      <p class="font-semibold mb-2">Autocuidado de hoje</p>
      <textarea id="input-selfcare" class="w-full p-2 border rounded" rows="3"></textarea>
    </div>

    <!-- ÂNCORA -->
    <div class="card p-4">
      <p class="font-semibold mb-2">Âncora emocional</p>
      <textarea id="input-anchor" class="w-full p-2 border rounded" rows="2"></textarea>
    </div>

  </main>

  <!-- SCRIPT ÚNICO E ESTÁVEL -->
  <script>
    /* ===== DADOS ===== */
    const QUESTIONS = [
      "O que sua alma pede hoje?",
      "Onde você pode ser mais gentil consigo?",
      "O que precisa de pausa agora?",
      "O que você pode soltar hoje?",
      "O que merece mais presença agora?"
    ];

    const PHRASES = [
      "Renove sua energia e desperte sua essência.",
      "Cada amanhecer é um convite ao autoconhecimento.",
      "Pequenos passos criam grandes transformações.",
      "Respire fundo e volte para si.",
      "A presença cura."
    ];

    let state = { selectedDate: '', entries: [] };

    /* ===== STORAGE ===== */
    try {
      const saved = localStorage.getItem('fenix');
      if (saved) state.entries = JSON.parse(saved);
    } catch { state.entries = []; }

    function save() {
      localStorage.setItem('fenix', JSON.stringify(state.entries));
    }

    /* ===== DATA ===== */
    function updateDate(dateStr) {
      const [y,m,d] = dateStr.split('-').map(Number);
      const date = new Date(y, m-1, d, 12);

      displayDayName.textContent = date.toLocaleDateString('pt-BR',{weekday:'long'});
      displayFullDate.textContent = date.toLocaleDateString('pt-BR',{day:'2-digit',month:'long',year:'numeric'});
    }

    /* ===== LOAD DIA ===== */
    function loadDay(dateStr) {
      updateDate(dateStr);

      let entry = state.entries.find(e=>e.date===dateStr);

      if (!entry) {
        entry = {
          date: dateStr,
          phrase: PHRASES[Math.floor(Math.random()*PHRASES.length)],
          questions: QUESTIONS.map(q=>({text:q,answer:''})),
          writing:'', selfcare:'', anchor:''
        };
        state.entries.push(entry);
        save();
      }

      displayPhrase.textContent = entry.phrase;

      /* perguntas */
      questionsContainer.innerHTML='';
      entry.questions.forEach((q,i)=>{
        const card=document.createElement('div');
        card.className='card p-4';

        const p=document.createElement('p'); p.textContent=q.text;
        const ta=document.createElement('textarea');
        ta.className='w-full p-2 border rounded mt-2';
        ta.value=q.answer;
        ta.oninput=e=>{ entry.questions[i].answer=e.target.value; save(); };

        card.append(p,ta);
        questionsContainer.appendChild(card);
      });

      inputWriting.value = entry.writing;
      inputSelfcare.value = entry.selfcare;
      inputAnchor.value = entry.anchor;

      inputWriting.oninput=e=>{entry.writing=e.target.value;save();};
      inputSelfcare.oninput=e=>{entry.selfcare=e.target.value;save();};
      inputAnchor.oninput=e=>{entry.anchor=e.target.value;save();};
    }

    /* ===== INIT ===== */
    document.addEventListener('DOMContentLoaded',()=>{
      const today = new Date();
      datePicker.valueAsDate = today;
      state.selectedDate = datePicker.value;
      loadDay(state.selectedDate);

      datePicker.onchange=e=>{
        state.selectedDate=e.target.value;
        loadDay(state.selectedDate);
      };
    });
  </script>
</body>
</html>
